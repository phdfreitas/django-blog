{% extends 'base.html' %}

{% block title %}
    Django Blog - Last Posts
{% endblock title %}

{% block content %}
    {% for post in object_list %}
        <h1><a href="{{post.get_absolute_url}}">{{post.titulo}}</a></h1>
        <h3>{{post.subtitulo}} | {{post.autor}} | {{post.publicacao}}</h3> 
    {% endfor %}
{% endblock content %}
