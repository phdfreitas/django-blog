{% extends 'base.html' %}

{% block title %}
    Blog - {{post.titulo}}    
{% endblock title %}

{% block content %}
    <h1>{{post.titulo}}</h1>
    <p>{{post.descricao}}</p>

    <p><a href="{{post.get_absolute_url_update}}">Atualizar Post</a></p>
    <p><a href="{{post.get_absolute_url_delete}}">Excluir Post</a></p>
{% endblock content %}
