{% extends 'base.html' %}
{% load static %}

{% block title %}
    Blog - {{post.titulo}}    
{% endblock title %}

{% block header %}
    <header class="masthead" style="background-image: url({% static 'assets/img/post-bg.jpg' %})">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="post-heading">
                        <h1>{{post.titulo}}</h1>
                        <h2 class="subheading">{{post.subtitulo}}</h2>
                        <span class="meta">
                            Postado por
                            <a href="#!">{{post.autor}}</a>
                            em {{post.publicacao}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </header>
{% endblock header %}

{% block content %}
    <article class="mb-4">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <p>{{post.descricao}}</p>
                </div>
            </div>
        </div>
    </article>
{% endblock content %}
