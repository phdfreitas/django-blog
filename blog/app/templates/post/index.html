{% extends 'base.html' %}

{% block title %}
    Django Blog
{% endblock title %}

{% block content %}
    {% if user.is_authenticated %}
    Bem vindo, {{ user.username }}!
    <p><a href="{% url 'logout' %}">Log Out</a></p>
    {% else %}
    <p>Você não está logado</p>
    <a href="{% url 'login' %}">Log In</a>
    {% endif %}
{% endblock content %}
